site_name: Murlix Documentation
site_description: A beautiful CLI chat interface powered by Google's Agent Development Kit (ADK)
site_author: manohar3000
site_url: https://manohar3000.github.io/murlix

repo_name: manohar3000/murlix
repo_url: https://github.com/manohar3000/murlix
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - header.autohide
    - announce.dismiss

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Interactive Mode: user-guide/interactive-mode.md
    - Session Management: user-guide/session-management.md
    - Slash Commands: user-guide/slash-commands.md
    - Advanced Usage: user-guide/advanced-usage.md
  - Developer Guide:
    - Architecture: developer-guide/architecture.md
    - Extending Murlix: developer-guide/extending.md
    - Custom Commands: developer-guide/custom-commands.md
    - Agent Configuration: developer-guide/agent-configuration.md
  - API Reference:
    - CLI Commands: api-reference/cli-commands.md
    - Core Modules: api-reference/core-modules.md
    - Session API: api-reference/session-api.md
  - Examples:
    - Basic Usage: examples/basic-usage.md
    - Custom Agents: examples/custom-agents.md
    - Integration: examples/integration.md
  - Support:
    - FAQ: support/faq.md
    - Troubleshooting: support/troubleshooting.md
    - Contributing: support/contributing.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: manohar3000
      repo: murlix
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/manohar3000/murlix
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/murlix/
      name: PyPI Package
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

extra_css:
  - stylesheets/extra.css
  - stylesheets/anthropic-style.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

